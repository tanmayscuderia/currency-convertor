<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/home">
        <img src="{{config.brandImageUrl}}" alt="Currency Exchange" width="40" height="34">
      </a>
      <button class="navbar-toggler" [ngClass]="{ 'show': navbarOpen }" type="button"
          [attr.aria-expanded]="this.navbarOpen" aria-label="Toggle navigation"
          (click)="toggleNavbar()">
          <span class="icon-bar top-bar"></span>
          <span class="icon-bar middle-bar"></span>
          <span class="icon-bar bottom-bar"></span>
      </button>
      <div class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }"
          id="navbarSupportedContent" *ngIf="config && config.conversionOptions">
          <ng-container *ngFor="let option of config.conversionOptions">
            <ul class="navbar-nav">
              <li class="nav-item">
                <span class="nav-link active" aria-current="page" (click)="conversionOptionClicked(option.keys)">{{option.label}}</span>
              </li>
            </ul>
          </ng-container>
        </div>
    </div>
  </nav>
